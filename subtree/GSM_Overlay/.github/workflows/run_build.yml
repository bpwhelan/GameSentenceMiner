name: Build Electron App

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Package Electron app
        run: npm run package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: transparent-texthooker-overlay
          path: out/
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Package Electron app
        run: npm run package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: transparent-texthooker-overlay-linux
          path: out/
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Package Electron app
        run: npm run package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: transparent-texthooker-overlay-macos
          path: out/