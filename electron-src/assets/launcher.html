<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="shared.js"></script>

<div class="card">
    <h2>Game Settings</h2>
    <p>
        Game launching is now automated from scene settings in the main Electron UI.
        Use this legacy page only for opening game configuration tools.
    </p>
    <div class="input-group">
        <button id="steamButton" onclick="location.href='steam.html'">Open Game Config</button>
        <button id="yuzuButton" style="display: none;" onclick="location.href='yuzu.html'">Open Yuzu Config</button>
    </div>
</div>

<script>
    async function loadSettings() {
        const settings = await ipcRenderer.invoke('settings.getSettings');
        if (!settings) {
            return;
        }

        const showYuzuButton = settings.showYuzuTab || false;
        document.getElementById('yuzuButton').style.display = showYuzuButton ? 'inline-block' : 'none';
    }

    loadSettings();
    setInterval(loadSettings, 1000);
</script>
</body>
</html>
