<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="xterm.css">
    <script src="xterm.js"></script>
    <script src="xterm-addon-fit.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            color: #fff;
            overflow: auto;
        }

        #ocr-root {
            width: 100%;
            min-height: 100%;
            padding: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<script src="shared.js"></script>
<div id="ocr-root">
    <div style="display: flex; justify-content: center; align-items: center; height: 100%; min-height: 300px;">
        Loading OCR tab...
    </div>
</div>
<script>
    (async function loadOCRTab() {
        try {
            const response = await fetch('ocr-tab.html');
            const html = await response.text();
            document.getElementById('ocr-root').innerHTML = html;

            const script = document.createElement('script');
            script.src = 'ocr-tab.js';
            script.onload = function () {
                if (typeof window.initOCRTab === 'function') {
                    window.initOCRTab();
                }
            };
            document.body.appendChild(script);
        } catch (error) {
            console.error('Failed to load OCR tab:', error);
            document.getElementById('ocr-root').innerHTML =
                '<div style="color:#f44336; padding:20px;">Failed to load OCR tab. Please refresh.</div>';
        }
    })();
</script>
</body>
</html>
