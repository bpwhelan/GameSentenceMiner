<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' http://localhost:* ws://localhost:* https://localhost:*; frame-src 'self' http://localhost:* https://localhost:*; object-src 'none'; base-uri 'self';"
    />
    <title>GameSentenceMiner</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function suppressReactDevtoolsBanner() {
        const banner = "Download the React DevTools for a better development experience";
        const wrap = (original) => function (...args) {
          const first = args[0];
          if (typeof first === "string" && first.includes(banner)) {
            return;
          }
          return original.apply(console, args);
        };
        console.info = wrap(console.info.bind(console));
        console.log = wrap(console.log.bind(console));
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
