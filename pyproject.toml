[build-system]
requires = [
  "setuptools>=61.0",  # PEP 621 support in setuptools
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "GameSentenceMiner"
version = "2.19.5"
description = "A tool for mining sentences from games. Update: Dependencies, replay buffer based line searching, and bug fixes."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT License" }
authors = [
  { name = "Beangate", email = "bpwhelan95@gmail.com"}
]
urls = { Homepage = "https://github.com/bpwhelan/GameSentenceMiner", Repository = "https://github.com/bpwhelan/GameSentenceMiner" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
  "requests~=2.32.5",
  "watchdog~=6.0.0",
  "DateTime~=5.5",
  "pyperclip~=1.9.0",
  "soundfile~=0.13.1",
  "toml~=0.10.2",
  "psutil~=7.1.0",
  "rapidfuzz~=3.10.0",
  "plyer~=2.1.0",
  "keyboard~=0.13.5",
  "websockets~=15.0.1",
  "ttkbootstrap~=1.10.1",
  "dataclasses_json~=0.6.7",
  "betterproto==2.0.0b7",
  "obsws-python~=1.8.0",
  "numpy==2.2.6",
  "faster-whisper~=1.2.0",
  "silero-vad~=6.0.0",
  "regex~=2025.10.23",
  "opencv-python~=4.12.0.88",
  "scikit-image~=0.25.2",
  "owocr==1.9.1",
  "oneocr==1.0.10",
  "google-genai~=1.46.0",
  "sounddevice~=0.5.2",
  "matplotlib~=3.10.6",
  "groq~=0.33.0",
  "flask~=3.1.2",
  "pystray~=0.19.5",
  "pygetwindow==0.0.9; sys_platform == 'win32'",
  "pywin32==311; sys_platform == 'win32'",
  "win10toast==0.9; sys_platform == 'win32'",
  "stable-ts~=2.19.1",
  "torchcodec~=0.7.0",
  "torchaudio==2.8.0",
  "pillow~=12.0.0",
  "openai~=2.6.0",
  "pynput~=1.8.1"
]

# This creates a command-line script named `gamesentenceminer` that will
# call the `main()` function defined in the package's __main__.py (or wherever
# you've placed your entry function). Adjust the import path as needed.
[project.scripts]
gamesentenceminer = "GameSentenceMiner.gsm:main"

[tool.setuptools]
packages = { find = { include = ["GameSentenceMiner*"] } }

[tool.setuptools.package-data]
"GameSentenceMiner.web" = ["static/*", "static/css/*", "static/js/*", "templates/*", "templates/components/*", "templates/components/kanji_grid/*"]
"GameSentenceMiner" = ["assets/*", "locales/*"]
