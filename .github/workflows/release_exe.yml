name: Build Electron App

on:
  push:
    branches:
      - main # Or your default branch
  workflow_dispatch: # Allow manual trigger

# Grant read permissions for checking releases and write for uploading assets
permissions:
  contents: write  # Needed for checkout and release asset upload
  packages: none   # Not needed
  actions: read    # Not needed unless using specific actions requiring it
  pull-requests: none # Not needed
  issues: none        # Not needed

jobs:
  electron-build-windows:
    runs-on: windows-latest
    outputs:
      should_build: ${{ steps.version_check.outputs.should_build }}
      PACKAGE_VERSION: ${{ steps.version_check.outputs.PACKAGE_VERSION }}
      unsigned_artifact_id: ${{ steps.upload-unsigned.outputs.artifact-id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Check Version vs Latest Release and Determine Build/Release
        id: version_check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching version from package.json..."
          $PACKAGE_VERSION = (Get-Content -Raw -Path ./package.json | ConvertFrom-Json).version
          if (-not $PACKAGE_VERSION) {
            echo "Error: Could not extract version from package.json"
            exit 1
          }
          echo "Package Version: $PACKAGE_VERSION"
          
          echo "Checking if release tag v$PACKAGE_VERSION exists..."
          $RELEASE_URL = "https://github.com/${{ github.repository }}/releases/tag/v$PACKAGE_VERSION"
          $RESPONSE_CODE = curl -s -o /dev/null -w "%{http_code}" $RELEASE_URL
          
          if ($RESPONSE_CODE -eq "200") {
            echo "Release tag v$PACKAGE_VERSION exists. Skipping build and upload."
            echo "should_build=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          } else {
            echo "Release tag v$PACKAGE_VERSION does not exist. Proceeding with build and new release."
            echo "should_build=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
            echo "PACKAGE_VERSION=$PACKAGE_VERSION" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append # Added this line
          }
        continue-on-error: true

      - name: Set up Rust
        if: steps.version_check.outputs.should_build == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Build gamepad server (Windows)
        if: steps.version_check.outputs.should_build == 'true'
        run: |
          cargo build --release --manifest-path GSM_Overlay/input_server/Cargo.toml
          New-Item -ItemType Directory -Force -Path GSM_Overlay/input_server/bin/win32 | Out-Null
          Copy-Item GSM_Overlay/input_server/target/release/gsm_overlay_server.exe GSM_Overlay/input_server/bin/win32/gsm_overlay_server.exe -Force

      - name: Generate strict runtime lock assets
        if: steps.version_check.outputs.should_build == 'true'
        run: |
          python -m pip install uv==0.9.22
          uv lock
          python scripts/generate_runtime_lock_manifest.py --lock uv.lock --pyproject pyproject.toml --output runtime-lock-manifest.json --uv-version 0.9.22
          New-Item -ItemType Directory -Force -Path runtime-lock | Out-Null
          Copy-Item uv.lock runtime-lock/uv.lock
          Copy-Item runtime-lock-manifest.json runtime-lock/runtime-lock-manifest.json
          $lockAliases = @(
            'uv-win32-x64.lock',
            'uv-windows-x64.lock',
            'uv-win32-arm64.lock',
            'uv-windows-arm64.lock',
            'uv-linux-x64.lock',
            'uv-linux-arm64.lock',
            'uv-macos-x64.lock',
            'uv-macos-arm64.lock',
            'uv-darwin-x64.lock',
            'uv-darwin-arm64.lock'
          )
          foreach ($alias in $lockAliases) {
            Copy-Item uv.lock "runtime-lock/$alias"
          }
          Copy-Item pyproject.toml runtime-lock/pyproject.toml

      - name: Convert Handlebar files to LF line endings
        run: |
            Get-ChildItem -Path ./GSM_Overlay/yomitan/data/templates -Recurse -Include *.handlebars | ForEach-Object {
            $content = (Get-Content $_.FullName -Raw) -replace "`r`n", "`n"
            Set-Content $_.FullName $content -NoNewline
            }

      - name: Build Overlay
        if: steps.version_check.outputs.should_build == 'true'
        working-directory: ./GSM_Overlay
        run: |
          npm install
          npm run package

      - name: Install dependencies
        if: steps.version_check.outputs.should_build == 'true'
        run: |
          npm install

      - name: Build Electron app
        if: steps.version_check.outputs.should_build == 'true'
        run: |
          npm run app:dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload unsigned Windows installer
        if: steps.version_check.outputs.should_build == 'true'
        id: upload-unsigned
        uses: actions/upload-artifact@v4
        with:
          name: windows-unsigned
          path: dist/*Setup*.exe

      - name: Upload Windows update metadata
        if: steps.version_check.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: windows-update-metadata
          path: |
            dist/latest.yml
            dist/*.blockmap

      - name: Upload runtime lock assets
        if: steps.version_check.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: runtime-lock-assets
          path: runtime-lock/*

      - name: Report skipped build (if applicable)
        if: steps.version_check.outputs.should_build == 'false'
        run: |
          echo "Build and upload skipped because release for package.json version already exists."
  sign-windows:
    runs-on: windows-latest
    needs: electron-build-windows
    if: needs.electron-build-windows.outputs.should_build == 'true'
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Submit signing request
        uses: signpath/github-action-submit-signing-request@v2
        with:
          api-token: '${{ secrets.SIGNPATH_APITOKEN }}'
          organization-id: 'c677c167-9f3e-4577-b967-5d7730bf742d'
          project-slug: 'GameSentenceMiner'
          signing-policy-slug: 'release-signing'
          github-artifact-id: '${{ needs.electron-build-windows.outputs.unsigned_artifact_id }}'
          wait-for-completion: true
          output-artifact-directory: signed_windows

      - name: Download Windows update metadata
        uses: actions/download-artifact@v4
        with:
          name: windows-update-metadata
          path: windows-update-metadata

      - name: Download runtime lock assets
        uses: actions/download-artifact@v4
        with:
          name: runtime-lock-assets
          path: runtime-lock-assets

      - name: Create and Upload release (signed Windows)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.electron-build-windows.outputs.PACKAGE_VERSION }}
          name: Release v${{ needs.electron-build-windows.outputs.PACKAGE_VERSION }}
          draft: false
          prerelease: false
          files: |
            signed_windows/**/*
            windows-update-metadata/latest.yml
            windows-update-metadata/*.blockmap
            runtime-lock-assets/*.lock
            runtime-lock-assets/pyproject.toml
            runtime-lock-assets/runtime-lock-manifest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  electron-build-linux:
    runs-on: ubuntu-latest
    needs: [sign-windows, electron-build-windows]
    if: needs.electron-build-windows.outputs.should_build == 'true' && needs.sign-windows.result == 'success'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build gamepad server (Linux)
        run: |
          cargo build --release --manifest-path GSM_Overlay/input_server/Cargo.toml
          mkdir -p GSM_Overlay/input_server/bin/linux
          cp GSM_Overlay/input_server/target/release/gsm_overlay_server GSM_Overlay/input_server/bin/linux/gsm_overlay_server
          chmod +x GSM_Overlay/input_server/bin/linux/gsm_overlay_server

      - name: Build Overlay
        id: build_overlay_linux
        working-directory: ./GSM_Overlay
        run: |
          npm install
          npm run package

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev electron electron-builder

      - name: Build Electron app for Linux
        if: steps.build_overlay_linux.outcome == 'success'
        run: |
          npm run app:dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.electron-build-windows.outputs.PACKAGE_VERSION }}
          files: dist/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  electron-build-mac:
    runs-on: macos-latest
    needs: [sign-windows, electron-build-windows]
    if: needs.electron-build-windows.outputs.should_build == 'true' && needs.sign-windows.result == 'success'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build gamepad server (macOS)
        run: |
          cargo build --release --manifest-path GSM_Overlay/input_server/Cargo.toml
          mkdir -p GSM_Overlay/input_server/bin/darwin
          cp GSM_Overlay/input_server/target/release/gsm_overlay_server GSM_Overlay/input_server/bin/darwin/gsm_overlay_server
          chmod +x GSM_Overlay/input_server/bin/darwin/gsm_overlay_server

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev electron electron-builder
        
      - name: Build Overlay
        id: build_overlay_mac
        working-directory: ./GSM_Overlay
        run: |
          npm install
          npm run package

      - name: Build Electron app for macOS
        run: |
          npm run app:dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.electron-build-windows.outputs.PACKAGE_VERSION }}
          files: dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
