name: Build Electron App for Development Release

on:
  pull_request:
    branches:
        - main
        - develop
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build gamepad server (Windows)
        run: |
          cargo build --release --manifest-path GSM_Overlay/input_server/Cargo.toml
          New-Item -ItemType Directory -Force -Path GSM_Overlay/input_server/bin/win32 | Out-Null
          Copy-Item GSM_Overlay/input_server/target/release/gsm_overlay_server.exe GSM_Overlay/input_server/bin/win32/gsm_overlay_server.exe -Force

      - name: Write prerelease metadata
        run: |
          node -e "const fs=require('fs');const path=require('path');const branch=(process.env.GITHUB_HEAD_REF||process.env.GITHUB_REF_NAME||'unknown').trim()||'unknown';const payload={branch,generatedAt:new Date().toISOString()};const out=path.join('electron-src','assets','prerelease.json');fs.writeFileSync(out, JSON.stringify(payload, null, 2)+'\n');console.log('Wrote prerelease metadata to', out, 'for branch', branch);"

      - name: Convert Handlebar files to LF
        run: |
          Get-ChildItem -Path ./GSM_Overlay/yomitan/data/templates -Recurse -Include *.handlebars | ForEach-Object {
            $c = (Get-Content $_.FullName -Raw) -replace "`r`n", "`n"
            Set-Content $_.FullName $c -NoNewline
          }

      - name: Build Overlay
        working-directory: GSM_Overlay
        run: |
          npm install
          npm run package

      - name: Install dependencies
        run: npm install

      - name: Build Electron app (Windows unpacked)
        run: |
          npm run build
          npm run app:dist

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-unpacked
          path: dist/win-unpacked/**

      - name: Upload Windows installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install libudev (Linux)
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Build gamepad server (Linux)
        run: |
          cargo build --release --manifest-path GSM_Overlay/input_server/Cargo.toml
          mkdir -p GSM_Overlay/input_server/bin/linux
          cp GSM_Overlay/input_server/target/release/gsm_overlay_server GSM_Overlay/input_server/bin/linux/gsm_overlay_server
          chmod +x GSM_Overlay/input_server/bin/linux/gsm_overlay_server

      - name: Write prerelease metadata
        run: |
          node -e "const fs=require('fs');const path=require('path');const branch=(process.env.GITHUB_HEAD_REF||process.env.GITHUB_REF_NAME||'unknown').trim()||'unknown';const payload={branch,generatedAt:new Date().toISOString()};const out=path.join('electron-src','assets','prerelease.json');fs.writeFileSync(out, JSON.stringify(payload, null, 2)+'\n');console.log('Wrote prerelease metadata to', out, 'for branch', branch);"

      - name: Build Overlay
        working-directory: GSM_Overlay
        run: |
          npm install
          npm run package

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev electron electron-builder

      - name: Build Electron app (Linux)
        run: npm run app:dist

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: dist/*.AppImage

  build-mac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build gamepad server (macOS)
        run: |
          cargo build --release --manifest-path GSM_Overlay/input_server/Cargo.toml
          mkdir -p GSM_Overlay/input_server/bin/darwin
          cp GSM_Overlay/input_server/target/release/gsm_overlay_server GSM_Overlay/input_server/bin/darwin/gsm_overlay_server
          chmod +x GSM_Overlay/input_server/bin/darwin/gsm_overlay_server

      - name: Write prerelease metadata
        run: |
          node -e "const fs=require('fs');const path=require('path');const branch=(process.env.GITHUB_HEAD_REF||process.env.GITHUB_REF_NAME||'unknown').trim()||'unknown';const payload={branch,generatedAt:new Date().toISOString()};const out=path.join('electron-src','assets','prerelease.json');fs.writeFileSync(out, JSON.stringify(payload, null, 2)+'\n');console.log('Wrote prerelease metadata to', out, 'for branch', branch);"

      - name: Build Overlay
        working-directory: GSM_Overlay
        run: |
          npm install
          npm run package

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev electron electron-builder

      - name: Build Electron app (macOS)
        run: npm run app:dist

      - name: Upload macOS DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg
