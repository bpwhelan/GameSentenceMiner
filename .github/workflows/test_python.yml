name: Test Python App

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: test-python-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-python:
    name: ${{ matrix.os }} | py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-15
        python-version:
          - "3.13"

    env:
      PYTHONUTF8: "1"
      QT_QPA_PLATFORM: offscreen

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Show Python and uv versions
        run: |
          uv --version
          uv run python --version

      - name: Sync dependencies (project + dev)
        run: uv sync --extra dev

      - name: Install virtual display dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run all pytest tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a uv run pytest -ra

      - name: Run all pytest tests (non-Linux)
        if: runner.os != 'Linux'
        run: uv run pytest -ra

      - name: Smoke test GSM startup (Linux)
        if: runner.os == 'Linux'
        env:
          GSM_SMOKE_TIMEOUT_SECONDS: "60"
        run: xvfb-run -a uv run python scripts/ci_wait_for_gsm_loaded.py

      - name: Smoke test GSM startup (non-Linux)
        if: runner.os != 'Linux'
        env:
          GSM_SMOKE_TIMEOUT_SECONDS: "60"
        run: uv run python scripts/ci_wait_for_gsm_loaded.py

      - name: Upload pytest artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-artifacts-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            .pytest_cache
            test/output
          if-no-files-found: ignore
