name: Test Python App

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: test-python-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-python:
    name: ${{ matrix.os }} | py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-15
        python-version:
          - "3.13"

    env:
      PYTHONUTF8: "1"
      QT_QPA_PLATFORM: offscreen

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Show Python and uv versions
        run: |
          uv --version
          uv run python --version

      - name: Sync dependencies (project + dev)
        run: uv sync --extra dev

      - name: Install virtual display dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libportaudio2 \
            portaudio19-dev \
            libqt6multimedia6 \
            libpulse-mainloop-glib0 \
            libegl1 \
            libxkbcommon-x11-0 \
            libdbus-1-3 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libx11-xcb1 \
            libgl1

      - name: Run all pytest tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a uv run pytest -ra

      - name: Run all pytest tests (non-Linux)
        if: runner.os != 'Linux'
        run: uv run pytest -ra

      - name: Smoke test Python app entrypoint (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a uv run python -m GameSentenceMiner.gsm --help

      - name: Smoke test Python app entrypoint (non-Linux)
        if: runner.os != 'Linux'
        run: uv run python -m GameSentenceMiner.gsm --help

      - name: Upload pytest artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-artifacts-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            .pytest_cache
            test/output
          if-no-files-found: ignore
