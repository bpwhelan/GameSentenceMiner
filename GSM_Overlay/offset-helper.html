<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Offset Helper</title>
  <link rel="stylesheet" href="offset-helper.css">
  <style>
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      overflow: hidden;
    }
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="instruction-panel">
    <p>Use Arrow Keys to move the text.</p>
    <p>Press Enter or Ctrl+S to save.</p>
    <p>Press Esc to cancel.</p>
    <p>Current Offset: <span id="offset-display">X: 0, Y: 0</span></p>
  </div>
  <script src="offset-helper.js"></script>
</body>
</html>
